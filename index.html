
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="description" content="http://www.mitena.jp" />
    <title>mitena Mail</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <style>
        #body [ng-cloak],
        #body .ng-hide {
            display: none !important;
        }
    </style>

    <script src="vendors/jquery-2.1.1.min.js"></script>
    <script src="vendors/angular-1.3.14/angular.min.js"></script>
    <script src="vendors/angular-1.3.14/angular-route.min.js"></script>
    <script src="vendors/oauth-navi-1.3.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/sector.js"></script>
    
</head>

<body ng-app="mmail"  ng-controller="pageController" id="body">

<nav class="navbar navbar-default" ng-controller="NavCtrl">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#/">mitena Mail</a>
            <div class="navbar-brand" >Inbox</div>
        </div>
        <div class="collapse navbar-collapse" ng-cloak ng-show="user">
            <ul class="nav navbar-nav">
                <li><a ng-href="#/">Mail-list</a></li>
                <li><a ng-href="#/page1">Page1</a></li>
                <li><a ng-href="#/page2">Page2</a></li>
            </ul>
            <form class="navbar-form navbar-right">
                <button type="button" class="btn btn-default" ng-click="logout">Logout</button>
            </form>
            <div class="navbar-text navbar-right">
                {{loginuser.username}}
            </div>
        </div>
    </div>
</nav>

    <div ng-show="message.show"> 
        <div class="alert" role="alert" ng-class="message.type"> 
            <span>{{message.text}}</span> 
        </div>  
    </div>      


<div class="container-fluid"> 
    <div ng-view></div>
</div>

</body>

</html>
